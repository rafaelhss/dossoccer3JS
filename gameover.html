<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        .teamx{
            color: blue;
        }
        .teamo{
            color: red;
        }
        .playeroff {
            text-decoration: line-through;
        }
    </style> 
    <h1>GAME OVER</h1>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div>
            <h1>
                <table border="0">
                    <tr>
                    <td class="teamx">Team X</td>
                    <td>{{scorex}}</td>
                    <td>X</td>
                    <td>{{scoreo}}</td>
                    <td class="teamo">Team O</td>
                    </tr>
                </table>
            </h1>
        </div>
    </div>
    <a href="index.html">novo</a>
    <script>    
    
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope/*, $interval*/) {
            
            $scope.scorex = window.localStorage.getItem("scorex");
            $scope.scoreo = window.localStorage.getItem("scoreo");
            
            window.localStorage.setItem("scoreo",0);
            window.localStorage.setItem("scorex",0);
            
        });
   
    </script>
</html>
